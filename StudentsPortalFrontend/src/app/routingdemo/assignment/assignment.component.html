<app-headers></app-headers>

<br><br><br><br>

<div class="panel panel-primary">
  <div class="panel-heading" id="component2">
    <h2>Assignments</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="table-excel">
      <thead>
        <tr>
          <th>AssignName</th>
          <th>Date Of Submission</th>
          <th>Link(Google Class Room)</th>
          <th>Subject Name</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button></th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asgn of assignments">
          <td>{{asgn.assignName}}</td>
          <td>{{asgn.DateOfSubmission}}</td>
          <td><a href="http://{{asgn.assignLink}}" target="_blank">http://{{asgn.assignLink}}</a></td>
          <td>{{asgn.subname.subjectName}}</td>
          <td><button (click)="deleteAssignment(asgn.assignNo,asgn.assignName)" class="btn btn-danger">Delete</button>
            <button (click)="updateAssignment(asgn)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertassignment"  style="margin-left: 10px">Add new Assignment</a>

</div>
