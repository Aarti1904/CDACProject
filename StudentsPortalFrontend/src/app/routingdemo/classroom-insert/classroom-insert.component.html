<app-headers></app-headers>
<br><br><br><br>



<div  style="width: 400px; margin-left: 450px;" align=center>
    <form (ngSubmit)="insertClassRoom()">
            
       

        <div class="form-group">
            <label for="name">Course</label>
            <select class="form-control" id="courseId"  required [(ngModel)]="crsid" name="courseId">
           
              <option *ngFor="let o of coptions" value={{o.courseId}}>
              {{o.courseName}}
            </option>
            </select>
          </div>

          <div class="form-group" align=center>
            <label for="name">Google Class Room Id</label>
            <input type="text" class="form-control" align=center id="examLink" required [(ngModel)]="clsrm.classRoomId" name="classroomID" required>
          </div>

          
          <div class="form-group" align=center>
            <label for="name">Google Class Room Pwd</label>
            <input type="text" class="form-control" align=center id="examLink" required [(ngModel)]="clsrm.classRoomPwd" name="classRoomPwd" required>
          </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
