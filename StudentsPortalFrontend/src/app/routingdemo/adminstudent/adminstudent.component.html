<app-headers></app-headers>

<br><br><br><br>

<div class="panel panel-primary" id="component2">
  <div class="panel-heading">
    <h2>Admin Student List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="excel-table">
      <thead>
        <tr>
          <th>Student PRN</th>
          <th>Student First Name</th>
          <th>Student Last Name</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of students"> 
            <td>{{std.prnNo}}</td>
            <td>{{std.firstname}}</td>
            <td>{{std.lastname}}</td>

          <td><button (click)="deleteStudent(std.prnNo)" class="btn btn-danger">Delete</button>
            <button (click)="updateStudent(std)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertadminstudent"  style="margin-left: 10px">Add new Student Admission</a>

</div>
