<app-headers></app-headers>
<br><br><br><br><br><br>
<div class="panel panel-primary">
  <div class="panel-heading" id="component2">
    <h2>Subject List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="table-excel">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button>
</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subj of subjects">
          <td>{{subj.subjectName}}</td>
         
          <td><button (click)="deleteSubject(subj.subjectId)" class="btn btn-danger">Delete</button>
            <button (click)="updateSubject(subj)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertsubject"  style="margin-left: 10px">Add new subject</a>

</div>
