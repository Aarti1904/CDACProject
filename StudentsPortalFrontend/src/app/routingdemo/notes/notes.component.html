<app-headers></app-headers>
<br><br><br><br><br><br>

<div class="panel panel-primary">
  <div class="panel-heading" id="component2">
    <h2>Notes List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="table-excel">
      <thead>
        <tr>
          <th>Notes link</th>
          <th>Course Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let nts of notes"> 
          <td><a href="http://{{nts.noteLink}}" target="_blank">http://{{nts.noteLink}}</a></td>
            <td>{{nts.crsNotes.courseName}}</td>
          <td><button (click)="deleteNotes(nts.nid)" class="btn btn-danger">Delete</button>
            <button (click)="updateNotes(nts)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertnotes"  style="margin-left: 10px">Add new Notes</a>

</div>
