<app-headers></app-headers>
<br><br><br><br><br><br>

<div class="panel panel-primary" id="component2">
  <div class="panel-heading">
    <h2>Daily Schedule</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="table-excel">
      <thead>
        <tr>
          <th>Subject</th>
          <th>StartTime</th>
          <th>EndTime</th>
          <th>Link(Zoom/Teams)</th>
          <th>Course</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button>
          </th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ds of dsch">
          <td>{{ds.subject}}</td>
          <td>{{ds.startDateTime}}</td>
          <td>{{ds.endDateTime}}</td>
          <td><a href="http://{{ds.dailySchLink}}" target="_blank">http://{{ds.dailySchLink}}</a></td>
          <td>{{ds.coursenamesub.courseName}}</td>
          <td><button (click)="deleteSchedule(ds.dailyId,ds.subject)" class="btn btn-danger">Delete</button>
            <button (click)="updateShedule(ds)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertschedule"  style="margin-left: 10px">Add new Schedule</a>

</div>
