<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

   
    <title>Forgot Password</title>
    
  </head>
  <body>
   
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <h3>Forgot Password</h3>
                </div>
                <form>
                <div class="form-group">
                  <input type="email" name="email" [(ngModel)]="mailid" class="form-control _ge_de_ol" type="text" placeholder="Enter Email" required>
                </div>
               
                <div class="form-group">
                  <input type="number" name="id" [(ngModel)]="id" class="form-control _ge_de_ol"  placeholder="Enter PRN" required>
                </div>

                
                  
                  <a href="/login" style="color:crimson">Login</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="/register" style="color:crimson">Registration</a>
               
                <button navigate="/login" (click)="sendmail()" type="submit" class="btn btn-success" style="margin-left: 150px">Reset Password</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
