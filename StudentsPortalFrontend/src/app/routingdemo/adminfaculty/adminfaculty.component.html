<app-headers></app-headers>

<br><br><br><br><br><br>

<div class="panel panel-primary">
  <div class="panel-heading"  id="component2">
    <h2>Faculty</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="excel-table">
      <thead>
        <tr>
          <th>Faculty ID</th>
          <th>Faculty First Name</th>
          <th>Faculty Last Name</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let std of faculties"> 
            <td>{{std.facultyid}}</td>
            <td>{{std.firstname}}</td>
            <td>{{std.lastname}}</td>

          <td><button (click)="deleteFaculty(std.facultyid)" class="btn btn-danger">Delete</button>
            <button (click)="updateFaculty(std)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertadminfaculty"  style="margin-left: 10px">Add new Faculty</a>

</div>
