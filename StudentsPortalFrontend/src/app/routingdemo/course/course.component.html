<app-headers></app-headers>
<br><br><br><br><br><br>




<div class="panel panel-primary">
  <div class="panel-heading" id="component2">
    <h2>Course List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="excel-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let crs of courses">
          <td>{{crs.courseName}}</td>
         
          <td><button (click)="deleteCourse(crs.courseId)" class="btn btn-danger">Delete</button>
            <button (click)="updateCourse(crs)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertcourse"  style="margin-left: 10px">Add new course</a>
</div>
