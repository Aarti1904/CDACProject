<app-headers></app-headers>
<br><br><br><br><br><br>
<div  style="width: 400px;">
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
            <label for="name">User ID</label>
            <input type="number" class="form-control" id="userid" required readonly [(ngModel)]="user.userid" name="userid">
          </div>
    
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" id="pass" required [(ngModel)]="user.password" name="pass">
        </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
