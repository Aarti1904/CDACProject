<app-headers></app-headers>
<br><br><br><br><br><br>

<div  style="width: 400px; margin-left: 450px;" align=center>
    <form (ngSubmit)="insertExam()">
        
        <div class="form-group" align=center>
          <label for="name">Suject Name</label>
          <input type="text" class="form-control" align=center id="subjectName" required [(ngModel)]="exm.examSubject" name="examSubject">
        </div>

        
        <div class="form-group" align=center>
            <label for="name">Exam Link</label>
            <input type="text" class="form-control" align=center id="examLink" required [(ngModel)]="exm.examLink" name="examLink">
          </div>

        <div class="form-group" align=center>
            <label for="name">Start time & Date</label>
            <input type="datetime-local"  class="form-control" align=center id="startTime" required [(ngModel)]="exm.startDateTime" name="startDateTime">
          </div>

          <div class="form-group" align=center>
            <label for="name">End time & Date</label>
            <input type="datetime-local" class="form-control" align=center id="endTime" required [(ngModel)]="exm.endDateTime" name="endDateTime">
          </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
