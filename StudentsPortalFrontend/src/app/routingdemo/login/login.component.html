
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

   
    <title>Login Page</title>
    
  </head>
  <body>
   
    <section class="form-02-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="_lk_de">
              <div class="form-03-main">
                <div class="logo">
                  <img src="../../../assets/assets1/images/user.png">
                </div>
                <form>
                <div class="form-group">
                  <input type="email" name="email" [(ngModel)]="uid" class="form-control _ge_de_ol" type="text" placeholder="Enter UserID" required>
                </div>
               
                <div class="form-group">
                  <input type="password" name="password" [(ngModel)]="pass" class="form-control _ge_de_ol"  placeholder="Enter Password" required>
                </div>

                
                  
                  <a href="/forgotpass" style="color:crimson">Forgot Password</a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
               <a href="/register" style="color:crimson">Registration</a>
               
                <button (click)="loginuser()" type="submit" class="btn btn-success" style="margin-left: 150px">Login</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
