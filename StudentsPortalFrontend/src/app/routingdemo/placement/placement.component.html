<app-headers></app-headers>
<br><br><br><br><br><br>

<div class="panel panel-primary">
  <div class="panel-heading" id="component2">
    <h2>Placement List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" id="table-excel">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Company Name</th>
          <th>Course Name</th>
          <th>Passout Batch</th>
          <th>Operations</th>
          <th><button (click)="printComponent('component2')" class="btn btn-info">Print</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button (click)="exportexcel()" class="btn btn-info">Export to Excel</button>
</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of placements">
          <td>{{record.studentname}}</td>
          <td>{{record.companyname}}</td>
          <td>{{record.coursename}}</td>
          <td>{{record.batch}}</td>
          <td><button (click)="deleteRecord(record.prn)" class="btn btn-danger">Delete</button>
            <button (click)="updateRecord(record)" class="btn btn-info" style="margin-left: 10px">Update</button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <a href="/insertrecord"  style="margin-left: 10px">Add new Placement Record</a>
</div>
