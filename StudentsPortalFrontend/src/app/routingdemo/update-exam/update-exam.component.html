<div  style="width: 400px; margin-left: 450px;" align=center>
    <form (ngSubmit)="updateExam()">
        <div class="form-group" align=center>
            <label for="name">Examination ID</label>
            <input type="number" class="form-control" align=center id="examId" required readonly [(ngModel)]="updtexam.schNo" name="examId">
          </div>
    
        <div class="form-group" align=center>
          <label for="name">Suject Name</label>
          <input type="text" class="form-control" align=center id="subjectName" required [(ngModel)]="updtexam.examSubject" name="examSubject">
        </div>

        
        <div class="form-group" align=center>
            <label for="name">Exam Link</label>
            <input type="text" class="form-control" align=center id="examLink" required [(ngModel)]="updtexam.examLink" name="examLink">
          </div>

        <div class="form-group" align=center>
            <label for="name">Start time & Date</label>
            <input type="datetime-local" class="form-control" align=center id="startTime" required [(ngModel)]="updtexam.startDateTime" name="startDateTime">
          </div>

          <div class="form-group" align=center>
            <label for="name">End time & Date</label>
            <input type="datetime-local" class="form-control" align=center id="endTime" required [(ngModel)]="updtexam.endDateTime" name="endDateTime">
          </div>
          
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
