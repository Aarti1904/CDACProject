<app-headers></app-headers>
<br><br><br><br><br><br>
<div  style="width: 400px;">
    <form (ngSubmit)="updateSubject()">
        <div class="form-group">
            <label for="name">Subject ID</label>
            <input type="number" class="form-control" id="subjectId" required readonly [(ngModel)]="subj.subjectId" name="subjectId">
          </div>
    
        <div class="form-group">
          <label for="name">Subject Name</label>
          <input type="text" class="form-control" id="subjectName" required [(ngModel)]="subj.subjectName" name="subjectName">
        </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
