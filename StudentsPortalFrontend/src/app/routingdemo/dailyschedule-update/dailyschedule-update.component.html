<app-headers></app-headers>
<br><br><br><br><br><br>

<div  style="width: 400px; margin-left: 450px;" align=center>
    <form (ngSubmit)="updatetDailySchedule()">
        <div class="form-group" align=center>
            <label for="name">Schedule ID</label>
            <input type="number" class="form-control" align=center id="examId" required readonly [(ngModel)]="dsch.dailyId" name="dailyId">
          </div>
    
        <div class="form-group" align=center>
          <label for="name">Suject Name</label>
          <input type="text" class="form-control" align=center id="subjectName" required [(ngModel)]="dsch.subject" name="subject">
        </div>

        
        <div class="form-group" align=center>
            <label for="name">Schedule Link(Zoom/Teams)</label>
            <input type="text" class="form-control" align=center id="examLink" required [(ngModel)]="dsch.dailySchLink" name="dailySchLink">
          </div>

        <div class="form-group" align=center>
            <label for="name">Start time & Date</label>
            <input type="datetime-local" class="form-control" required  align=center id="startTime"  [(ngModel)]="dsch.startDateTime" name="startDateTime">
          </div>

          <div class="form-group" align=center>
            <label for="name">End time & Date</label>
            <input type="datetime-local" class="form-control" required align=center id="endTime"  [(ngModel)]="dsch.endDateTime" name="endDateTime">
          </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
